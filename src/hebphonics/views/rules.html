<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HebPhonics Rules</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1/dist/bulma-tooltip.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.21.0/tagify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/dragsort@1.0.8/dist/dragsort.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>

    <link rel="stylesheet/less" href="{{url_for('static', filename='app.less')}}" />
    <script src="//cdn.jsdelivr.net/npm/less"></script>
    {% if GOOGLE_ANALYTICS_ID: %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{GOOGLE_ANALYTICS_ID}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{GOOGLE_ANALYTICS_ID}}");
    </script>
    {% endif %}
  </head>
  <body>
    <section class="section">
      <div class="columns">
        <div class="column">
          <h1 class="title">Rules</h1>
          {% for rule, info in rules.items(): %}

          <span class="tag {{info["color"]}}">{{info["count"]}}</span>
          <a href="#{{rule}}" name="{{rule}}"><code>{{rule}}</code></a>

          <div class="content">{{rules[rule]["doc"]|safe}}</div>
          {% endfor %}
        </div>
        <div class="column is-3">
          <h1 class="title">Symbols</h1>
          {% for symbol, info in symbols.items(): %}

          <div class="level">
              <div class="level-left">
                  <a href="#symbol-{{symbol}}" name="symbol-{{symbol}}"><code>{{symbol}}</code></a>
              </div>
              <div class="level-right">
                  <span class="tag {{info["color"]}}">{{info["count"]}}</span>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
